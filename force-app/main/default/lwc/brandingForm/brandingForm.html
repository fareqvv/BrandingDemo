<template>
    <lightning-card title="Create Case">
        <div class="slds-p-around_medium">
        <lightning-file-upload 
            label="Upload Logo" 
            name="logoUpload" 
            onuploadfinished={handleLogoUploadFinished}>
        </lightning-file-upload>
        <template if:true={logo}>
            <h3 class="slds-m-top_medium">Uploaded File:</h3>
            <p class="slds-m-left_medium">{logo.name}</p>
        </template>
        <lightning-file-upload 
            label="Upload Banner" 
            name="bannerUpload" 
            onuploadfinished={handleBannerUploadFinished}>
        </lightning-file-upload>
        <template if:true={banner}>
            <h3 class="slds-m-top_medium">Uploaded File:</h3>
            <p class="slds-m-left_medium">{banner.name}</p>
        </template>
        <lightning-input 
            type="color" 
            label="Choose Color" 
            onchange={handleColorChange}
            value={selectedColor}>
        </lightning-input>

        <lightning-button 
            variant="brand" 
            label="Submit" 
            onclick={handleSubmit}>
        </lightning-button>
        </div>
        </lightning-card>
</template>
